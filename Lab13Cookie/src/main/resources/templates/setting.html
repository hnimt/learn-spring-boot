<!DOCTYPE html>
<html lang="en">
    <head th:replace="template.html :: header('Setting')"> </head>
    <body>
        <header th:insert="template.html :: topmenu"></header>
        <div class="container">
            <div class="row mb-3">
                <div class="col-3">
                    <label for="bgColor">Background Color</label>
                    <select name="bgColor" id="bgColor" required>
                        <option value="white">White</option>
                        <option value="black">Black</option>
                        <option value="gray">Gray</option>
                        <option value="orange">Orange</option>
                        <option value="maroon">Maroon</option>
                    </select>
                </div>
                <div class="col-3">
                    <label for="fontColor">Font Color</label>
                    <select name="fontColor" id="fontColor" required>
                        <option value="white">White</option>
                        <option value="black">Black</option>
                        <option value="gray">Gray</option>
                        <option value="orange">Orange</option>
                        <option value="maroon">Maroon</option>
                    </select>
                </div>
            </div>
            <div class="row pb-3">
                <div class="col-3">
                    <label for="fontSize">Font Size</label>
                    <input
                        type="text"
                        placeholder="Font Size"
                        name="fontSize"
                        id="fontSize"
                        required
                    />
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button class="btn btn-primary" onclick="clickBtn()">
                        Save Setting
                    </button>
                </div>
            </div>
        </div>

        <script>
            function clickBtn() {
                let bgColor = document.querySelector("#bgColor").value;
                let fontColor = document.querySelector("#fontColor").value;
                let fontSize = document.querySelector("#fontSize").value;
                window.location = `/setting?bgColor=${bgColor}&fontColor=${fontColor}&fontSize=${fontSize}`;
            }
        </script>
    </body>
</html>
