<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>

        <style>
            img {
                width: 50%;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-6 mb-20" th:each="person, iStat:${people}">
                    <div class="row">
                        <div class="col-6 d-flex justify-content-end">
                            <img
                                src="https://thumbs.dreamstime.com/z/abstract-sign-avatar-men-icon-male-profile-white-symbol-gray-circle-background-vector-illustration-avatar-144168119.jpg"
                                alt=""
                            />
                        </div>
                        <div class="col-6">
                            <p th:text="${person.name}"></p>
                            <p th:text="${person.nationality}"></p>
                            <p th:text="${person.birthdate}"></p>
                            <p th:text="${person.gender}"></p>
                        </div>
                    </div>
                    <br />
                </div>
            </div>
        </div>
    </body>
</html>
