<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
    </head>

    <body>
        <div class="container">
            <form
                action="#"
                th:action="@{/add}"
                th:object="${addRequest}"
                method="post"
            >
                <div class="form-group row">
                    <label class="col-sm-1 col-form-label">A</label>
                    <div class="col-sm-1">
                        <input
                            type="text"
                            class="form-control"
                            th:field="*{a}"
                        />
                    </div>
                </div>
                <br />
                <div class="form-group row">
                    <label class="col-sm-1 col-form-label">B</label>
                    <div class="col-sm-1">
                        <input
                            type="text"
                            class="form-control"
                            th:field="*{b}"
                        />
                    </div>
                </div>
                <br />
                <button class="btn btn-primary mr-50" type="submit">Add</button>
            </form>
            <br />
            <p>Ket qua: <strong th:text="${addResponse?.result}"></strong></p>
        </div>
    </body>
</html>
