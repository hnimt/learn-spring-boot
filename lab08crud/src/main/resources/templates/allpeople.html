<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <ul>
            <li th:each="person: ${people}">
                <a th:href="@{/person/{id}(id=${person.id})}"
                    ><strong th:text="${person.name}"></strong></a
                ><br />
                <p th:text="${person.job}"></p>
                <p>Is male: <span th:text="${person.gender}"></span></p>
                <p th:text="${person.birthDay}"></p>
            </li>
        </ul>
    </body>
</html>
